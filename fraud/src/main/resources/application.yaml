server:
  port: 8081

management:
  tracing:
    sampling:
      probability: 1.0

spring:
  application:
    name: fraud
  datasource:
    url: jdbc:mysql://localhost:3311/fraud_db
    username: admin
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true # show the commands that are being executed
    # generate-ddl : true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect